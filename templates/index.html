<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to TrueChat, can I take your order?</title>
    <script
       src="https://code.jquery.com/jquery-2.2.4.min.js"
       integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
       crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf-8">

      var nameChangeHandler;

      $(document).ready(function() {
          // single namespace for now
          var namespace = '/trd';
         var my_id;
          my_id = {{ client_id }};
          var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

          socket.on('connect', function() {
              socket.emit('trd_connect_event', {client_id: my_id});
          });
          socket.on('disconnect', function() {
              socket.emit('trd_disconnect_event', {client_id: my_id})
          });

          window.onbeforeunload = function() {
              socket.emit('trd_disconnect_event', {client_id: my_id})
              socket.onclose = function () {}; // not sure why we have to disable the socket's close behavior?
              socket.close();
          };

         //////// incoming messages
          var dateFormatter = new Intl.DateTimeFormat("en-US",
           {month: "short",
            day: "2-digit",
            hour: "numeric",
            minute: "numeric" });

          socket.on('chat_message', function(msg) {
              var element = $('#chat_window');
              element.append('<br> <span class=\"timestamp\">' +
                dateFormatter.format(new Date(msg['timestamp'])) +
                '</span>&nbsp;<span class=\"name\">' + msg.sender + '</span>: ' + msg.msg );
              element.animate({scrollTop: element[0].scrollHeight}, 500);
          });

         //// todo: add room to names message..
          socket.on('names_message', function(msg) {
              var element = $('div#main_user_list');
              element.empty();
              for(client_id in msg) {
                  element.append('<br><span class=\"name\">' + msg[client_id]['name'] + '</span>');
              }
             element.animate({scrollTop: element[0].scrollHeight}, 500);
          });

          socket.on('new_chat_room', function(msg) {
              var menu_element = $('#rooms_menu');
              var room_name = msg['room_name'];
              menu_element.append(
                  '<li><a href=\"#' + room_name +
                  '\" data-toggle="tab">' + room_name + '</a></li>');

          // now we just have to add the html for the chat room..
          var panes_element = $('#chat_panes_container');
          panes_element.append(
      '<div id="' + room_name + '" class="tab-pane fade"><div class="flex_parent">' +
        '<div id="ui_container">' + room_name +
          '<div id="' + room_name + '_chat_window" class="vertical_scroller chat_window">' +
          room_name + '</div></div>' +// <!-- /ui_container -->
        '<div id="user_list_container">' +
          '<div id="' + room_name + '_user_list" class="vertical_scroller user_list">' +
      '</div></div></div></div>');

          });

      $('a[data-toggle="tab"]').on('shown', function (e) {
      //show selected tab / active
      console.log ( $(e.target).attr('id') );
      });

          ////////// outgoing messages
      nameChangeHandler = function(val) {
          socket.emit('trd_name_change_event', {client_id: my_id, name: val});
      }

         // emit handler(s)
         $('form#broadcast').submit(function(event) {
             socket.emit('trd_broadcast_event',
                 {msg: $('#broadcast_data').val(),
                  sender: $('#name_field').val(),
                  timestamp: new Date().toString(),
                  client_id: my_id});
             $('#broadcast_data').val('');
             return false;
          });

          $('form#add_chat_room').submit(function(event) {
              socket.emit('trd_new_chat_room',
              {room_name: $('#new_chat_room_name').val()});
              $('#new_chat_room_name').val('');
              return false;
          });

          // scroll the names list to the bottom to start with
          var element = $('div#main_user_list');
          element.animate({scrollTop: element[0].scrollHeight}, 500);

          //scroll to the bottom of the chat as well.
      var element = $('#main_chat_window');
      element.animate({scrollTop: element[0].scrollHeight}, 500);

      });
      </script>
    <style>

      html
      {
        margin: 10px;
      }

      form
      {
        padding: 5px;
      }

      span.name
      {
        color: cadetblue;
      }

      span.timestamp
      {
        font-size: 70%;
        color: #777;
      }

      .flex_parent
      {
        display: flex !important;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      div.vertical_scroller
      {
        overflow-y: scroll;
        overflow-x: auto;
        border-color: lightblue;
        border-width: 2px;
        border-style: groove;
        border-radius: 20px;
        background: #eee;
        padding: 22px;
        height: 420px;
      }

      #ui_container
      {
        width: 70%;
      }

      #user_list_container
      {
        margin: 10px;
      }

      #user_list
      {

      }

      input#name_field
      {
        width: 150px;
      }

      input#broadcast_data
      {
        width: 90%;
      }

      .chat_window
      {
        display: block;
      }
    </style>
    </head>
<body>
  <h1>Get Chatty</h1>
  <ul class="nav nav-tabs">
    <li><a href="#main_chat" data-toggle="tab">Main</a></li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Rooms &nbsp;
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu" role="menu" id="rooms_menu">
        {% for room in chat_rooms %}
          <li><a href="#{{room}}" data-toggle="tab">{{room}}</a></li>
        {% endfor %}
      </ul>
    </li>
  </ul>


  <div id="chat_panes_container" class="tab-content">
    <div id="main_chat" class="tab-pane fade in active">
      <div class="flex_parent">
        <div id="ui_container">
          <div id="main_chat_window" class="vertical_scroller chat_window">
            {% for msg in messages %}
              <br>
              <span class="timestamp"> {{msg.timestamp}} </span> &nbsp;
              <span class="name"> {{msg.sender}} </span>: {{msg.msg}}
            {% endfor %}
          </div>
        </div> <!-- /ui_container -->
        <div id="user_list_container">
          <div id="main_user_list" class="vertical_scroller user_list">
            {% for cli_id in users %}
              <br><span class="name">
              {{users[cli_id]['name'] }}
              </span>
            {% endfor %}
          </div>
        </div> <!-- /user_list_container -->
      </div><!-- / flex_parent  -->
    </div> <!-- / tab-pane -->

  </div> <!-- / chat panes container -->



  <div class="additional_ui">
    <form id="broadcast" method="POST" action="javascript:void(0)">
      <input type="text" name="broadcast_data" id="broadcast_data">
      <input type="submit" value="Broadcast">
    </form>
    <form id="add_chat_room" method="POST" action="javascript:void(0)">
      Create Chat Room:
      <input type="text" name="new_chat_room_name" id="new_chat_room_name">
      <input type="submit" value="Create">
    </form>
    <br/>
    <form id="name" method="POST" action="javascript:void(0)">
      My Name is: <input type="text" name="name_field" id="name_field" value="{{ users[client_id]['name'] }}" onchange="nameChangeHandler(this.value)">
    </form>

</div>

</body>
</html>
